<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <script type="text/javascript" src="./clockLogic.js" async></script>
    <script type="text/javascript" src="./bower_components/dist/jquery.min.js" async></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="main_container">
      <div id="clock_container">

        <section id="timer">0.00</section>
        <section id="animation"></section>
      </div>
      <div id="controls_container">
        <section id="settings">
          <button type="button" name="button">+</button>
          <section>5.00</section>
          <button type="button" name="button">-</button>
          <button type="button" name="button">+</button>
          <section>25.00</section>
          <button type="button" name="button">-</button>
        </section>
        <section id="go">
          <button type="button" name="button">GO</button>
        </section>

      </div>
    </div>
  </body>
</html>
