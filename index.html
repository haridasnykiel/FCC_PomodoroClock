<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="./clockLogic.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="main_container">
      <div id="clock_container">
        <section id="timerTitle">Lets Do Some Work</section>
        <section id="timer">25.00</section>
        <section id="progress_bar"></section>
      </div>
      <div id="controls_container">
        <section id="settings">
            <section class="titles">Work</section>
            <div class="timeSetter">
              <button class="button add operation" value="work"><img class="image plus" src="./Images/ADD-1.png" alt="add"></button>
              <section id="work" class="times">1.00</section>
              <button class="button subtract operation" value="work"><img class="image minus" src="./Images/Subtract-1.png" alt="subtract"></button>
            </div>
            <section class="titles">Break</section>
            <div class="timeSetter">
              <button class="button add operation" value="break"><img class="image plus" src="./Images/ADD-1.png" alt="add"></button>
              <section id="break" class="times">1.00</section>
              <button class="button subtract operation" value="break"><img class="image minus" src="./Images/Subtract-1.png" alt="subtract"></button>
            </div>
        </section>
        <section id="timerControls">
          <button class="button" id="go">GO</button>
          <button class="button" id="reset">Reset</button>
        </section>

      </div>
    </div>
  </body>
</html>
