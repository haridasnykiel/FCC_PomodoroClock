<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./clockLogic.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="main_container">
      <div id="clock_container">

        <section id="timer">0.00</section>
        <section id="animation"></section>
      </div>
      <div id="controls_container">
        <section id="settings">
          <button class="button add" value="break">+</button>
          <section id="break">5.00</section>
          <button class="button subtract" value="break">-</button>
          <button class="button add" value="work">+</button>
          <section id="work">25.00</section>
          <button class="button subtract" value="work">-</button>
        </section>
        <section>
          <button type="button" class="button" id="go">GO</button>
        </section>

      </div>
    </div>
  </body>
</html>
