<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./clockLogic.js"></script>
    <script src="./animation.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="main_container">
      <div id="clock_container">
        <section id="timerTitle">Lets Do Some Work</section>
        <section id="timer">25.00</section>
        <section id="progress_bar"></section>
      </div>
      <div id="controls_container">
        <section id="titles">
          <section class="title" id="break_title">Break</section>
          <section class="title" id="work_title">Work</section>
        </section>
        <section id="settings">
          <button class="button add" value="break">+</button>
          <section id="break">1.00</section>
          <button class="button subtract" value="break">-</button>
          <button class="button add" value="work">+</button>
          <section id="work">1.00</section>
          <button class="button subtract" value="work">-</button>
        </section>
        <section>
          <button class="button" id="go">GO</button>
          <button class="button" id="reset">Reset</button>
        </section>

      </div>
    </div>
  </body>
</html>
